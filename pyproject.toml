[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | env
  | classification_env
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | assets
  | media
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = ["migrations", "env", "classification_env", "venv", ".venv", "assets", "media"]
known_first_party = ["AppClassificationOfLD", "ClassificationOfLD"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


