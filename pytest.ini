[pytest]
DJANGO_SETTINGS_MODULE = ClassificationOfLD.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests AppClassificationOfLD
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=AppClassificationOfLD
    --cov=ClassificationOfLD
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    models: Model tests
    views: View tests
    forms: Form tests
    api: API endpoint tests
    ml: Machine learning tests
    auth: Authentication tests
    database: Database tests
