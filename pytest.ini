[pytest]
DJANGO_SETTINGS_MODULE = ClassificationOfLD.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=AppClassificationOfLD
    --cov=ClassificationOfLD
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --cov-branch
    --reuse-db
    --nomigrations
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    model: Model tests
    view: View tests
    auth: Authentication tests
    test_disability: Disability test functionality

